{% if produtos %}
    <ul>
    {% for p in produtos %}
        <li>{{p.id}}-{{ p.nome }} - {{ p.descricao}} - {{ p.preco }} - <img src="{{ p.imagem }}"/></li>
        <button class="button"><a href="/produtos/edit/{{p.id}}">Edit</a></button>

    <button class="button"><a href="/produtos/delete/{{p.id}}">Delete</a></button>
    {% endfor %}
    

    <li><a href="new">Cadastrar</a></li>
    </ul>
{% else %}
    <p>Sem Produtos</p>
    <li><a href="new">Cadastrar</a></li>

{% endif %}
