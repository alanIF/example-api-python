{% if produtos %}
    <ul>
    {% for p in produtos %}
        <li>{{p.id}}-{{ p.nome }} - {{ p.descricao}} - {{ p.preco }} - {{ p.imagem }}</li>
        <button class="button"><a href="">Edit</a></button>
    <button class="button"><a href="/produtos/delete/{{p.id}}">Delete</a></button>
    {% endfor %}
    

    <li><a href="">Cadastrar</a></li>
    </ul>
{% else %}
    <p>Sem Produtos</p>
{% endif %}
